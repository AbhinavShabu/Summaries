<div class="book-details">
    <div class="card">
        <div class="card-body" *ngIf="book">
            <h5 class="card-title">{{book.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by {{book.author}}</h6>
            <p>
                {{book.description}}
            </p>
            <!-- <a [routerLink]="['/books']" class="card-link">Back</a>
            <a [routerLink]="['/update-book', book.id]" class="card-link">Update</a> -->
            <button class="btn btn-default" [routerLink]="['/books']">Back</button>
            <button class="btn btn-danger" (click)="deleteBook(book.id)">Approve</button>
        </div>
    </div>
</div>
